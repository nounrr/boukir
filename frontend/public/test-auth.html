<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SSO Authentication - Boukir</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .content { padding: 40px; }
        .test-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:active { transform: translateY(0); }
        .btn-google {
            background: #ffffff;
            color: #444;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-google:hover {
            background: #f8f9fa;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .btn-facebook {
            background: #1877f2;
        }
        .btn-facebook:hover {
            box-shadow: 0 5px 20px rgba(24, 119, 242, 0.4);
        }
        #result {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        #result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        #result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        .response-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        .status { font-weight: bold; margin-bottom: 10px; }
        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Test Authentification SSO</h1>
            <p>Testez l'inscription et la connexion avec Google, Facebook et email</p>
        </div>
        
        <div class="content">
            <!-- Traditional Registration -->
            <div class="test-section">
                <h2>üìù Inscription Traditionnelle</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Pr√©nom *</label>
                        <input type="text" name="prenom" placeholder="Ahmed" required>
                    </div>
                    <div class="form-group">
                        <label>Nom *</label>
                        <input type="text" name="nom" placeholder="Benali" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" placeholder="ahmed@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>T√©l√©phone</label>
                        <input type="tel" name="telephone" placeholder="0612345678">
                    </div>
                    <div class="form-group">
                        <label>Type de compte *</label>
                        <select name="type_compte" required>
                            <option value="Client">Client</option>
                            <option value="Artisan/Promoteur">Artisan/Promoteur</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mot de passe * (min 8 caract√®res)</label>
                        <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label>Confirmer le mot de passe *</label>
                        <input type="password" name="confirm_password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8">
                    </div>
                    <button type="submit" class="btn">S'inscrire</button>
                </form>
            </div>

            <div class="divider"></div>

            <!-- Traditional Login -->
            <div class="test-section">
                <h2>üîë Connexion Traditionnelle</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" placeholder="ahmed@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Mot de passe *</label>
                        <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button type="submit" class="btn">Se connecter</button>
                </form>
            </div>

            <div class="divider"></div>

            <!-- SSO Login -->
            <div class="test-section">
                <h2>üåê Connexion SSO</h2>
                <div id="googleButton"></div>
                <button onclick="loginWithFacebook()" class="btn btn-facebook">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Se connecter avec Facebook
                </button>
            </div>

            <!-- Result -->
            <div id="result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api/users/auth';
        const GOOGLE_CLIENT_ID = '460397598056-ccrt3u6levqrq4g10r7uk9820vcshflv.apps.googleusercontent.com';

        // Show result
        function showResult(success, message, data = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = success ? 'success' : 'error';
            
            let html = `<div class="status">${success ? '‚úÖ Succ√®s!' : '‚ùå Erreur'}</div>`;
            html += `<p>${message}</p>`;
            
            if (data) {
                html += '<div class="response-box"><pre>' + JSON.stringify(data, null, 2) + '</pre></div>';
                
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    html += '<p style="margin-top: 10px; color: #28a745;"><strong>‚úì Token sauvegard√© dans localStorage</strong></p>';
                }
            }
            
            resultDiv.innerHTML = html;
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Traditional Registration
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(true, result.message, result);
                    e.target.reset();
                } else {
                    showResult(false, result.message, result);
                }
            } catch (error) {
                showResult(false, 'Erreur de connexion au serveur: ' + error.message);
            }
        });

        // Traditional Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(true, result.message, result);
                    e.target.reset();
                } else {
                    showResult(false, result.message, result);
                }
            } catch (error) {
                showResult(false, 'Erreur de connexion au serveur: ' + error.message);
            }
        });

        // Google Login
        function handleGoogleCallback(response) {
            fetch(`${API_URL}/google`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ credential: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                if (data.token) {
                    showResult(true, data.message, data);
                } else {
                    showResult(false, data.message, data);
                }
            })
            .catch(error => {
                showResult(false, 'Erreur Google: ' + error.message);
            });
        }

        // Initialize Google Sign-In
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleGoogleCallback
            });

            google.accounts.id.renderButton(
                document.getElementById('googleButton'),
                { 
                    theme: 'outline', 
                    size: 'large',
                    width: '100%',
                    text: 'continue_with',
                    locale: 'fr'
                }
            );
        };

        // Facebook Login
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1538108490568730',
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
        };

        function loginWithFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    fetch(`${API_URL}/facebook`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            accessToken: response.authResponse.accessToken,
                            userID: response.authResponse.userID
                        })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.token) {
                            showResult(true, data.message, data);
                        } else {
                            showResult(false, data.message, data);
                        }
                    })
                    .catch(error => {
                        showResult(false, 'Erreur Facebook: ' + error.message);
                    });
                } else {
                    showResult(false, 'Connexion Facebook annul√©e');
                }
            }, {scope: 'public_profile,email'});
        }
    </script>

    <!-- Load Facebook SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/fr_FR/sdk.js"></script>
</body>
</html>
